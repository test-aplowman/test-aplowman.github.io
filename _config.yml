  metadata:
    collections:
      - name: "published"
        field:
          element: checkbox
          label: "Published"
          value: true
      - name: "title"
        field:
          element: "text"
          label: "Title"
          help: "This is the title of your post."
          value: CURRENT_DATETIME
      - name: "author"
        field:
          element: "text"
          label: "Author"
          value: CURRENT_USER
      - name: "toc"
        field:
          element: "checkbox"
          label: "Table of contents"
          help: "Check this to display a table of contents with your post."
          value: true
    collections/_experiments:
      - name: "published"
        field:
          element: checkbox
          label: "Published"
          value: true
      - name: "title"
        field:
          element: "text"
